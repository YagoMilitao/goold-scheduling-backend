name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: railway_test
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=3s
          --health-timeout=3s
          --health-retries=30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Wait MySQL
        run: |
          for i in {1..40}; do
            if mysqladmin ping -h 127.0.0.1 -P 3307 -uroot -proot --silent; then
              echo "MySQL is ready"
              exit 0
            fi
            echo "Waiting MySQL..."
            sleep 2
          done
          echo "MySQL did not become ready in time"
          exit 1

      - name: Run tests with coverage
        env:
          NODE_ENV: test
          DOTENV_CONFIG_PATH: .env.test
          DB_HOST: 127.0.0.1
          DB_PORT: 3307
          DB_NAME: railway_test
          DB_USER: test
          DB_PASSWORD: test
        run: npm test -- --runInBand --coverage
